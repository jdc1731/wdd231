<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link rel="stylesheet" href="styles/thankyou.css" />
  <script src="scripts/thankyou.js" defer></script>
</head>
<body>
  <main class="thankyou-container">
    <h1>Thank You for Joining!</h1>
    <p>Here is the information you submitted:</p>
    <ul>
      <li><strong>First Name:</strong> <span id="displayFirstName"></span></li>
      <li><strong>Last Name:</strong> <span id="displayLastName"></span></li>
      <li><strong>Email:</strong> <span id="displayEmail"></span></li>
      <li><strong>Phone:</strong> <span id="displayPhone"></span></li>
      <li><strong>Business Name:</strong> <span id="displayBusinessName"></span></li>
      <li><strong>Submitted:</strong> <span id="displayTimestamp"></span></li>
    </ul>
  </main>
</body>
</html>
