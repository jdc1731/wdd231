    <main>
            <h1>Share Your Gardening Advice</h1>
            <div class="form-wrapper">
                <form id="gardeningForm" action="thankyou.html" method="get">

                  <div class="form-fields">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required autocomplete="given-name" title="First Name">
                  </div>
            
                  <div class="form-fields">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required autocomplete="family-name" title="Last Name">
                  </div>
            
                  <div class="form-fields">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autocomplete="email" title="Email" placeholder="you@example.com">
                  </div>
            
                  <fieldset>
                    <legend class="title">Gardening Level</legend>
                    <label><input type="radio" name="gardeningLevel" value="beginner" required> Beginner</label><br>
                    <label><input type="radio" name="gardeningLevel" value="intermediate"> Intermediate</label><br>
                    <label><input type="radio" name="gardeningLevel" value="advanced"> Advanced</label>
                  </fieldset>
            
                  <div class="form-fields">
                    <label for="advice">Your Gardening Tip:</label>
                    <textarea id="advice" name="advice" rows="4" cols="50" required></textarea>
                  </div>
            
                  <div class="button">
                    <button type="submit" id="submit-button">Submit Advice</button>
                  </div>
                </form>
              </div>
