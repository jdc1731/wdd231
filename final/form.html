    <main>
            <h1>Share Your Gardening Advice</h1>
            <div class="form-wrapper">
                <form action="thankyou.html" method="get">
                    <div class="form-fields">
                      <label for="firstname">First Name:</label>
                      <input type="text" id="firstname" name="firstname" required autocomplete="given-name">
                    </div>
                    <div class="form-fields">
                      <label for="lastname">Last Name:</label>
                      <input type="text" id="lastname" name="lastname" required autocomplete="family-name">
                    </div>
                    <div class="form-fields">
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" required autocomplete="email" placeholder="youremail@gmail.com">
                    </div>
            
                    <fieldset>
                      <legend>Gardening Experience</legend>
                      <label class="radio"><input type="radio" name="experienceLevel" value="beginner" required> Beginner</label><br>
                      <label class="radio"><input type="radio" name="experienceLevel" value="intermediate"> Intermediate</label><br>
                      <label class="radio"><input type="radio" name="experienceLevel" value="expert"> Expert</label><br>
                    </fieldset>
            
                    <div class="form-fields">
                      <label for="description">What is Your Advice?</label>
                      <textarea id="description" name="description" rows="4" cols="50" required></textarea>
                    </div>
            
                    <input type="hidden" name="timestamp" id="timestamp">
            
                    <div class="button">
                      <button type="submit">Submit Advice</button>
                    </div>
                  </form>
             </div>
    </main>
